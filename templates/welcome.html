{% if msg %}
<script>
    alert('{{ msg }}')
</script>
{% endif %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body style="margin: 0px auto; max-width: 600px;">
    {% csrf_token %}
    <h1>
        Welcome {{e}}
    </h1>
    <form action="/postmessage/" method="post" style="border: #9d9d9d 1px solid; border-radius: 6px; padding: 50px 100px;">
        {% csrf_token %}
        <label for="contents">Message :</label>
        <input type="text" name="contents" required>
        <input type="submit" value="save">
    </form>
    <div>
        {% for task in t %}
        <small style="margin-right: 5px;">{{ task.1.task }}</small>
        <form action="/editmessage/" method="post">
            {% csrf_token %}
            <input type="hidden" name="key" value="{{ task.0 }}">
            <input type="submit" value="edit">
        </form>
        <form action="/delmessage/" method="post">
            {% csrf_token %}
            <input type="hidden" name="key" value="{{ task.0 }}">
            <input type="submit" value="delete">
        </form>
        {% endfor %}
    </div>
</body>

</html>
